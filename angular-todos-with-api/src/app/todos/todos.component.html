<h3>Todo List</h3>

@if (!todoItems().length) {
    <p>Loading...</p>
}
<!-- <p *ngIf="!todoItems().length">Loading...</p> -->

<form>
    <label for="filter">Filter Todos</label>
    <input type="text" name="searchTerm" placeholder="search todos..." [(ngModel)]="searchTerm">
</form>

<ul class="todos">
    @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
        <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo"></app-todo-item>
    }
</ul>
