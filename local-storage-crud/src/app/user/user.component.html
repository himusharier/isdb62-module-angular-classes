<div class="container mt-5" style="width: 1000px;">
    <h3>Create User</h3>
    <hr/>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" placeholder="Enter your name" required>
      </div>
  
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="user.age" placeholder="Enter your age" required>
      </div>
  
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" placeholder="Enter your phone number" required>
      </div>
  
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" name="address" [(ngModel)]="user.address" placeholder="Enter your address" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">{{ isUpdate ? 'Update' : 'Submit' }}</button>
    </form>
  </div>
