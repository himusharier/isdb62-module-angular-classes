<div class="container">
    <h2>Create a Quiz Question</h2>
    
    <!-- Question Creation Form -->
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="question">Question:</label>
        <input id="question" formControlName="question" type="text" class="form-control" placeholder="Enter the question">
      </div>
  
      <div class="form-group">
        <label for="option1">Option 1:</label>
        <input id="option1" formControlName="option1" type="text" class="form-control" placeholder="Enter Option 1">
      </div>
  
      <div class="form-group">
        <label for="option2">Option 2:</label>
        <input id="option2" formControlName="option2" type="text" class="form-control" placeholder="Enter Option 2">
      </div>
  
      <div class="form-group">
        <label for="option3">Option 3:</label>
        <input id="option3" formControlName="option3" type="text" class="form-control" placeholder="Enter Option 3">
      </div>
  
      <div class="form-group">
        <label for="option4">Option 4:</label>
        <input id="option4" formControlName="option4" type="text" class="form-control" placeholder="Enter Option 4">
      </div>
  
      <div class="form-group">
        <label for="correctAnswer">Select Correct Answer:</label>
        <select id="correctAnswer" formControlName="correctAnswer" class="form-control">
          <option value="" disabled>Select the correct option</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
          <option value="option4">Option 4</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="questionForm.invalid">Add Question</button>
    </form>
  
    <!-- Display Added Questions -->
    <div *ngIf="questions.length > 0" class="questions-list">
      <h3>Questions List:</h3>
      <ul>
        <li *ngFor="let q of questions; let i = index">
          <div class="question-card">
            <h4>{{ i + 1 }}. {{ q.question }}</h4>
            <ul>
              <li *ngFor="let option of q.options">{{ option }}</li>
            </ul>
            <p><strong>Correct Answer:</strong> {{ q.answer }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
